<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Advanced User</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">

    <style>
        /* Modify the background color */
.navbar-custom {
background-color: #001824;
        }
        /* Modify brand and text color */

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #001824;
        }
        .navtext{
          font-size: 24px;
        }
    </style>
</head>

<body>

  <nav class="navbar navbar-light navbar-custom">
    <a class="navtext" href="index.html">Stock Predictor</a>
  </nav>



    <div class="page-wrapper bg-green  p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Enter Company Details</h2>
                    <form method="POST" action="/public/advanced.html">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Symbol of company" name="company">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="stockType">
                                    <option disabled="disabled" selected="selected">Stock Exchange</option>
                                    <option value="1">BSE</option>
                                    <option value="2">NASDAQ</option>
                                </select>
                              <div
                                 class="select-dropdown">

                              </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="prediction">
                                    <option disabled="disabled" selected="selected">Prediction Type</option>
                                    <option value="1">Open</option>
                                    <option value="2">Close</option>
                                    <option value="3">High</option>
                                    <option value="4">Low</option>
                                    <option value="5">Volume</option>
                                </select>
                              <div
                                 class="select-dropdown">

                              </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="methodTech">
                                    <option disabled="disabled" selected="selected">Technique</option>
                                    <option value="1">Moving Average</option>
                                    <option value="2">Exponential Smoothing</option>
                                </select>
                              <div
                                 class="select-dropdown">

                              </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="number" placeholder="Window Size" name="window">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>


    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
